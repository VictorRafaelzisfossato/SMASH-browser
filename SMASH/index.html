<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMASH Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="browser-container">
    <div class="tabs-container">
      <!-- As abas serÃ£o geradas aqui dinamicamente -->
    </div>
    <div class="address-bar">
      <input id="url" type="text" placeholder="Digite um URL..." />
      <button id="goButton">Ir</button>
    </div>
    <div id="webview-container">
      <div class="webview-tab" id="webview-1">
        <webview src="https://www.google.com" id="webview" style="width: 100%; height: 80vh;"></webview>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
